<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Debonairs Online Pizza</title>
</head>
<body>
  <div class="container" id="bodyContainer">
    <h1 class="head1">Debonairs Online Pizza</h1>
    <p>Welcome to our online portal</p>
    <hr>
    <h1 class="head1">Make your order here</h1>
    <form id="pizzaInput">
      <div id="pizzas">
        <div class="form-group">
          <label for="pizzaSize" class="display-6">Size:</label>
          <br>
          <br>
          <select class="form-control" id="pizzaSize">
            <option id="small" value="1">Small</option>
            <option id="medium" value="2">Medium</option>
            <option id="large" value="3">Large</option>
          </select>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="crustType" class="display-6"> Crust type:</label>
          <br>
          <br>
          <select class="form-control" id="crustType">
            <option id="Cracker" value="1">Cracker Crust</option>
            <option id="Thin" value="2">Thin Crust</option>
            <option id="Stuffed" value="3">Stuffed Crust</option>
            <option id="Cheese" value="4">Cheese Crust</option>
          </select>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="toppings" class="display-6">Toppings:</label>
          <div id="toppings">
            <input name="topping" type="checkbox" value="Margherita" /> Margherita
            <br>
            <input name="topping" type="checkbox" value="BBG Chicken" /> BBG Chicken
            <br>
            <input name="topping" type="checkbox" value="Buffalo" /> Buffalo
            <br>
            <input name="topping" type="checkbox" value="Pepperoni" /> Pepperoni
            <br>
            <input name="topping" type="checkbox" value="Veggie" /> Veggie
            <br>
            <input name="topping" type="checkbox" value="cheese" /> Cheese
            <br>
            <input name="topping" type="checkbox" value="meat" /> Meat
            <br>
            <input name="topping" type="checkbox" value="supreme" /> Supreme
          </div>
        </div>
      </div>
      <span id="newPizza" class="btn btn-secondary">Add another pizza</span>

      <button type="submit" id="pizzaSubmit" class="btn btn-warning">Order pizza(s)</button>
    </form>
    <h1 class="head1">Delivery Options</h1>
    <form id="location">
      <div id="orderForm">
        <p>Delivery cost of ksh 100 outside CBD</p>
        <div class="form-group">
          <input value="Yes" type="radio" id="yesDelivery" name="deliveryOption" /> <span class="options">Yes</span>
          <br>
          <input value="No" type="radio" id="noDelivery" name="deliveryOption" /> <span class="options">No</span>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Haile Selassie Av" id="locationInput" />
        </div>
        <button type="submit" id="deliverySubmit" class="btn btn-primary orderForm">Confirm</button>
      </div>
      <style>
        body {
          background-image: url(caramelized-onion-sausage-pizza-recipe-3.jpg);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    </form>
    <p id="costOutput"></p>
  </div>
